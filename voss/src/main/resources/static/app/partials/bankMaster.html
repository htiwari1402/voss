        <section class="content" ng-controller="BankMasterController">
          <div class="row">
            
           <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                
                <div class=" table-responsive mT20">
             
				<table   class="table text-center table-bordered table-hover dataTable" id="example2" role="grid" aria-describedby="example2_info">
					<thead>
						<tr class="table_menu">
                          <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Profit: activate to sort column descending" ></th>
                      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" >Id</th>
                      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Country</th>
                      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Bank</th>
                      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Swift</th>
                      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Address bank</th>
                      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Status</th> 
						</tr>
					</thead>
					<tbody>
						 <tr role="row" class="odd" ng-repeat="each in bankData">
                           <td class="sorting_1 select{{ each.bankID }}"  ng-click="selectBank(each.bankID);"> <a> <i class="fa fa-caret-right color-db fs2"></i> </a> </i>
</td>
                           <td class="sorting_1 select{{ each.bankID }}"  ng-style="selectedRow">{{ each.bankID }}</td>
                           <td class="sorting_1 select{{ each.bankID }}" ng-style="selectedRow">{{ each.country }}</td>
                           <td class="sorting_1 select{{ each.bankID }}" ng-style="selectedRow">{{ each.name }} </td>
                           <td class="sorting_1 select{{ each.bankID }}" ng-style="selectedRow">{{ each.swift }}</td>
                           <td class="sorting_1 select{{ each.bankID }}" ng-style="selectedRow">{{ each.address }} </td>
                           <td class="sorting_1 select{{ each.bankID }}" ng-style="selectedRow">{{ each.status }}</td>
                        </tr>
					             </tbody>
				               </table>
			                  </div>
                  
                  <div class="container">
                    <div class="row text-center mB20">
                  <div id="example2_paginate" class="dataTables_paginate paging_simple_numbers">
                  <ul class="pagination">
                  <li id="example2_previous" class="paginate_button previous disabled">
                  <a ng-click="last();" tabindex="0" data-dt-idx="0" aria-controls="example2" >Previous</a>
                  </li>
                  <li class="paginate_button" ng-repeat="n in getNumber(2)  track by $index">
                  <a tabindex="0" data-dt-idx="{{$index+1}}" aria-controls="example2"  ng-click="reload($index+1);">{{$index+1}}</a>
                  </li>
                  <li id="example2_next" class="paginate_button next">
                  <a ng-click="next();" tabindex="0" data-dt-idx="7" aria-controls="example2" >Next</a>
                  </li>
                  </ul>
                  </div>
                  </div>
                </div>
                
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">  
			<a ng-click="fetchNewBank();"  class="btn btn-md btn-primary" > <i class="fa fa-plus"></i> </a> <span class="mL10  color-db"> Add </span> </div>
			<a ng-click="editBank();"  class="btn btn-md btn-primary" > <i class="fa fa-plus"></i> </a> <span class="mL10  color-db"> Edit </span> 	  
				  </div> 
           
          
          </div>   
       
       
        </section>
